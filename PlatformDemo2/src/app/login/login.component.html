

<div style="height: 100%;">
  <!-- <header></header> -->

  <div class="bg-img-container">
    <!-- <div class="angled-gradient"></div> -->
    <!-- <header></header> -->
    <app-header></app-header>
    <div class="container">
      <div class="form">
        <form
          nz-form
          [formGroup]="validateForm"
          class="login-form"
          (ngSubmit)="submitForm()"
        >
          <h2>Login</h2>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
              <nz-input-group [nzSize]="'large'">
                <input
                  type="text"
                  nz-input
                  formControlName="userName"
                  placeholder="Username"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group [nzSize]="'large'">
                <input
                  type="password"
                  nz-input
                  formControlName="password"
                  placeholder="Password"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <button nz-button nzType="default" [nzSize]= "'large'">Register</button>

              <button nz-button nzType="primary" [nzSize]= "'large'" (click)="login()">Login</button>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </div>
  </div>
  

</div>
